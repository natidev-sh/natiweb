<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Success</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
        }
        .success-icon {
            color: #10b981;
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        h1 {
            color: #333;
            margin-bottom: 0.5rem;
        }
        p {
            color: #666;
            margin-bottom: 1.5rem;
        }
        .redirect-btn {
            background-color: #8b5cf6;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .redirect-btn:hover {
            background-color: #7c3aed;
        }
        .redirect-btn:disabled {
            background-color: #c4b5fd;
            cursor: not-allowed;
        }
        .countdown {
            color: #888;
            font-size: 0.9rem;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">âœ“</div>
        <h1>Authentication Successful</h1>
        <p>You've been successfully authenticated. Click below to continue to the app.</p>
        <button id="redirectBtn" class="redirect-btn">Open Nati</button>
        <div id="countdown" class="countdown"></div>
    </div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        const refreshToken = urlParams.get('refresh_token');
        const expiresIn = urlParams.get('expires_in');
        
        // Update button text if we're missing tokens
        const redirectBtn = document.getElementById('redirectBtn');
        if (!token || !refreshToken || !expiresIn) {
            redirectBtn.textContent = 'Continue to App';
        }
        
        // Set up automatic redirect countdown
        let countdown = 5;
        const countdownEl = document.getElementById('countdown');
        countdownEl.textContent = `Redirecting in ${countdown} seconds...`;
        
        const countdownInterval = setInterval(() => {
            countdown--;
            if (countdown <= 0) {
                clearInterval(countdownInterval);
                redirectToApp();
            } else {
                countdownEl.textContent = `Redirecting in ${countdown} seconds...`;
            }
        }, 1000);
        
        // Handle button click
        redirectBtn.addEventListener('click', () => {
            clearInterval(countdownInterval);
            redirectToApp();
        });
        
        function redirectToApp() {
            redirectBtn.disabled = true;
            redirectBtn.textContent = 'Opening...';
            
            // Construct the deep link URL
            let deepLink = 'nati://supabase-oauth-return';
            
            // Add tokens to URL if available
            if (token && refreshToken && expiresIn) {
                const url = new URL(deepLink);
                url.searchParams.set('token', token);
                url.searchParams.set('refreshToken', refreshToken);
                url.searchParams.set('expiresIn', expiresIn);
                deepLink = url.toString();
            }
            
            // Attempt to open the app
            window.location.href = deepLink;
            
            // If the app doesn't open, show instructions after a delay
            setTimeout(() => {
                redirectBtn.disabled = false;
                redirectBtn.textContent = 'Open Nati';
                countdownEl.innerHTML = `
                    <p>If Nati doesn't open automatically:</p>
                    <p>1. Make sure Nati is installed</p>
                    <p>2. Click the button again</p>
                `;
            }, 2000);
        }
    </script>
</body>
</html>
